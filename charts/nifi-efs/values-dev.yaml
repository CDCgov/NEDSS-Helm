replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.19.0-SNAPSHOT.43ae4c5

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: 
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "localhost:8443"
    nginx.ingress.kubernetes.io/proxy-redirect-from: "https://localhost:8443"
    nginx.ingress.kubernetes.io/proxy-redirect-to: "https://nifi3.ai-cdc-nbs.eqsandbox.com"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  tls:
    - secretName: nifi3.ai-cdc-nbs.eqsandbox.com
      hosts:
        - nifi3.ai-cdc-nbs.eqsandbox.com
  hosts:
    - host: nifi3.ai-cdc-nbs.eqsandbox.com
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nifi
            port:
              number: 8443

resources: 
  limits:
    memory: "1G"

jvmheap:
  init: "600M"
  max: "600M"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

containerPort: 8443

jdbcConnectionString: ""
singleUserCredentialsPassword: ""
elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

pvc:
  nifiPvClaim:
    storageRequest: 50Gi

efsFileSystemId: ""