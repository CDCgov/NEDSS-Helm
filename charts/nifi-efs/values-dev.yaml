replicaCount: 1

image:
  repository: "501715613725.dkr.ecr.us-east-1.amazonaws.com/cdc-nbs-modernization/nifi"
  pullPolicy: Always
  tag: 1.0.1-DELETE-ME.ac3deda

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: 
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "localhost:8443"
    nginx.ingress.kubernetes.io/proxy-redirect-from: "https://localhost:8443"
    nginx.ingress.kubernetes.io/proxy-redirect-to: "https://nifi.ai-cdc-nbs.eqsandbox.com"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  tls:
    - secretName: nifi.ai-cdc-nbs.eqsandbox.com
      hosts:
        - nifi.ai-cdc-nbs.eqsandbox.com
  hosts:
    - host: nifi.ai-cdc-nbs.eqsandbox.com
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nifi
            port:
              number: 8443

resources: 
  limits:
    memory: "1G"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

containerPort: 8443

pvc:
  nifiPvClaim:
    storageRequest: 50Gi

efsFileSystemId: "fs-04cf7f1e7647dd59e"

