apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nifi.fullname" . }}-pv-claim
  labels:
  {{- include "nifi.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.nifiPvClaim.storageRequest | quote }}
  storageClassName: {{ include "nifi.fullname" . }}-storageclass