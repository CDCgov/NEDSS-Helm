{{- if eq .Values.cloudProvider "aws" }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ include "nifi.fullname" . }}-storageclass
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: {{ .Values.aws.efs.efsFileSystemId | quote }}
  directoryPerms: "700"
{{- end }}