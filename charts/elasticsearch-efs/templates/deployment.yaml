apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "elasticsearch.fullname" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "elasticsearch.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "elasticsearch.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "elasticsearch.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.probes.readiness.enabled | default "true"  }}
          readinessProbe:
          httpGet:
            path: {{ .Values.probes.readiness.path | default "/_cluster/health" }}
            port: {{ .Values.probes.readiness.port | default "9200" }}
          initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default "30" }}
          periodSeconds: {{ .Values.probes.readiness.periodSeconds | default "10" }}
          failureThreshold: {{ .Values.probes.readiness.failureThreshold | default "3" }}
        {{- end }}

        {{- if .Values.probes.readiness.enabled | default "true"  }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path | default "/_cluster/health" }}
              port: {{ .Values.probes.readiness.port | default "9200" }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default "30" }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default "10" }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default "3" }}
          {{- end }}

        {{- if .Values.probes.liveness.enabled | default "true"  }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path | default "/_cluster/health" }}
              port: {{ .Values.probes.liveness.port | default "9200" }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default "60" }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default "10" }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default "3" }}
        {{- end }}  
          envFrom:
            - configMapRef:
                name: {{ include "elasticsearch.fullname" . }}-config
          ports:
            - containerPort: 9200
              protocol: TCP
          securityContext:
            runAsUser:  {{ .Values.securityContext.runAsUser }}
          volumeMounts:
          - mountPath: /usr/share/elasticsearch/data
            name: es-persistent-storage      
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContext.fsGroup }}
      volumes:
      - name: es-persistent-storage
        persistentVolumeClaim:
          claimName: {{ include "elasticsearch.fullname" . }}-es-pv-claim
