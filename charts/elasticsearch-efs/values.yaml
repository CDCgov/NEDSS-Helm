replicaCount: 1

image:
  repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/elasticsearch"
  pullPolicy: IfNotPresent
  tag: "v1.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: 
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 9200
  port2: 9300

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []

resources: 
  limits:
    memory: "6Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  esPvClaim:
    storageClass: efs-es
    storageRequest: 100Gi

efsFileSystemId: "EXAMPLE_EFS_ID"
