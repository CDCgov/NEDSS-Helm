replicaCount: 1

image:
  #repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/elasticsearch"
  repository: "quay.io/us-cdcgov/cdc-nbs-modernization/elasticsearch"
  pullPolicy: IfNotPresent
  tag: "v1.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: 
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 9200
  port2: 9300

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []

resources: 
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


cloudProvider: aws

azure:
  files:
    storageRequest: 100Gi
    storageAccountName: 
    resourceGroupName: 

#AWS PVC Settings

pvc:
  esPvClaim:
    storageClass: efs-es
    storageRequest: 100Gi

efsFileSystemId: "EXAMPLE_EFS_ID"
