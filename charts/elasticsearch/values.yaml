replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsUser: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 9200
  port2: 9300

ingress:
  enabled: false
  className: ""
  annotations: {}
  tls: []

resources:
  limits:
    memory: "12Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  esPvClaim:
    storageClass: elasticsearch-gp-elastic
    storageRequest: 100Gi
