apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "person-reporting-service.fullname" . }}-da-pvc
  labels:
  {{- include "person-reporting-service.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.daPvClaim.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.daPvClaim.storageClass | quote }}