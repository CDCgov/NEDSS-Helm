replicaCount: 10

env: "feature"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT-05212025-DP-1.f5a77f8

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8082
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: app.feature.nbspreview.com
    hosts:
    - app.feature.nbspreview.com

# Kubernetes resource limits
resources:
  requests:
    memory: "1Gi"  
    cpu: "800m"
  limits:
    memory: "1Gi"  
    cpu: "1500m"      
  # requests:
  #   memory: "512Mi"  
  #   cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.feature.nbspreview.com"

jdbc:
  dbserver: ""
  username: ""
  password: ""

nbs:
  authuser: ""

kafka:
  cluster: ""

log:
  path: "/usr/share/dataprocessing/data"

dataingestion:
  uri: ""

keycloak:
  srte:
    clientId: ""
    clientSecret: ""


# Override available for readiness and liveness probes: port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true

kafkaThread: "1"

features:
  modernizedMatching:
    enabled: false
    url: ""


thread:
  enabled: true
  size: "5"
  batchSize: "50"
  processorDelay: "30000"


hikari:
  poolSize: "20"
  minIdle: "5"
  conTimeout: "30000"
  maxLifeTime: "5000"
  leakDetectThresHold: "10000"
