replicaCount: 1

env: "demo"

image:
  repository: "quay.io/us-cdcgov/cdc-nbs-modernization/data-processing-service"
  pullPolicy: IfNotPresent
  tag: "v1.0.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8082
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: "app.EXAMPLE_DOMAIN"
    hosts:
    - app.EXAMPLE_DOMAIN

# Kubernetes resource limits
resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.EXAMPLE_DOMAIN"

jdbc:
  dbserver: "EXAMPLE_DB_ENDPOINT"
  username: "EXAMPLE_ODSE_DB_USER"
  password: "EXAMPLE_ODSE_DB_USER_PASSWORD"

nbs:
  authuser: "EXAMPLE_NBS_AUTHUSER"

kafka:
  cluster: "EXAMPLE_MSK_KAFKA_ENDPOINT"


log:
  path: "/usr/share/dataprocessing/data"

# max support 2g heap memory
java:
  memory:
    xms: "1024m"
    xmx: "2048m"

# FIXME: the remaining values will be used in next release, not used for
# 7.8.0 - cmoss
dataingestion:
  uri: "EXAMPLE_FIXME_DI_URI"

keycloak:
  srte:
    clientId: "EXAMPLE_SRTE_CLIENT_ID"
    clientSecret: "EXAMPLE_SRTE_CLIENT_SECRET"

# Override available for readiness and liveness probes: path, port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true

features:
  modernizedMatching:
    enabled: false
    url: ""
    
thread:
  enabled: false
  size: "5"
  batchSize: "50"
  processorDelay: "1000"

hikari:
  poolSize: "30"
  minIdle: "10"
  conIdleTimeout: "60000"
  conTimeout: "10000"
  maxLifeTime: "900000"
  leakDetectThresHold: "15000"

uid:
  poolSize: "5000"
  minPoolSize: "1000"