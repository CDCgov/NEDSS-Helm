replicaCount: 1

env: "test"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.3998b71

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8082
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: app.test.nbspreview.com
    hosts:
    - app.test.nbspreview.com

# Kubernetes resource limits
resources:
  limits:
    memory: "1Gi"  
    cpu: "500m"      
  requests:
    memory: "512Mi"  
    cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.test.nbspreview.com"

jdbc:
  dbserver: ""
  username: ""
  password: ""

nbs:
  authuser: ""

kafka:
  cluster: ""

log:
  path: "/usr/share/dataprocessing/data"

dataingestion:
  uri: ""

keycloak:
  srte:
    clientId: ""
    clientSecret: ""

# Override available for readiness and liveness probes: port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: false
  liveness:
    enabled: false

    
kafkaThread: "1"

features:
  modernizedMatching:
    enabled: false
    url: ""

thread:
  enabled: false
  size: "5"
  batchSize: "50"
  processorDelay: "30000"


hikari:
  poolSize: "20"
  minIdle: "5"
  conTimeout: "30000"
  maxLifeTime: "5000"
  leakDetectThresHold: "10000"

uid:
  poolSize: "5000"
  minPoolSize: "1000"

timezone: "UTC"