apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "organization-reporting-service.fullname" . }}
  labels:
    {{- include "organization-reporting-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "organization-reporting-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "organization-reporting-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "organization-reporting-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DB_URL
              value: {{ .Values.jdbc.dbserver }}
            - name: DI_DBNAME
              value: {{ .Values.jdbc.dbname }}
            - name: DB_USERNAME
              value: {{ .Values.jdbc.username }}
            - name: DB_PASSWORD
              value: {{ .Values.jdbc.password }}
            - name: BOOTSTRAP_SERVERS
              value: {{ .Values.kafka.cluster }}
            - name: DA_LOG_PATH
              value: {{ .Values.log.path }}
          volumeMounts:
          - mountPath: /usr/share/organization-reporting/data
            name: da-persistent-storage
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: da-persistent-storage
        persistentVolumeClaim:
          claimName: {{ include "organization-reporting-service.fullname" . }}-da-pvc
