{{- if .Values.istioGatewayIngress.enabled -}}
{{- $fullName := include "modernization-api.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: modernization-api
spec:
  hosts:
  - {{ .Values.istioGatewayIngress.host }}
  gateways:
  - {{ include "modernization-api.istioIngressGatewayName" . }}
  http:
  - match:    
    - uri:
        prefix: /nbs/redirect/
    - uri:
        prefix: /nbs/api/
    route:
    - destination:
        host: {{ $fullName }}
        port:
          number: 8080
  - match:
    - uri:
        prefix: "/nbs/"
    route:
    - destination:
        host: gateway-service
        port:
          number: 443
  - match:
    - uri:
        exact: /images/nedssLogo.jpg    
    route:
    - destination:
        host: gateway-service
        port:
          number: 443
  - match:    
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ $fullName }}
        port:
          number: 8080
{{- end }}