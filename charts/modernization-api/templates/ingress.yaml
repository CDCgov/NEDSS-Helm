{{- if .Values.ingress.enabled -}}
{{- $fullName := include "modernization-api.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress-resource
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/service-upstream: "true"
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    # nginx.ingress.kubernetes.io/use-regex: "true"
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - secretName: {{ .Values.ingressHost }}
      hosts:
        - {{ .Values.ingressHost }}
  rules:
    - host: {{ .Values.ingressHost }}
      http:
        paths:          
          - path: "/nbs/redirect/"
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: "/nbs/api/"
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}                  
          {{- if eq .Values.pageBuilder.enabled "true" }}
          - path: "/nbs/page-builder/"
            pathType: Prefix
            backend:
              service:
                name: page-builder-api
                port:
                  number: {{ .Values.service.pageBuilderPort }}
          {{- end }}
          - path: "/nbs/"
            pathType: Prefix
            backend:
              service:
                name: nbs-gateway-svc  #nbs-gateway-ext
                port:
                  number: {{ .Values.service.gatewayPort }} #443
          - path: /images/nedssLogo.jpg
            pathType: ImplementationSpecific
            backend:
              service:
                name: nbs-gateway-svc #nbs-gateway-ext
                port:
                  number: {{ .Values.service.gatewayPort }} #443  
          - path: /favicon.ico
            pathType: ImplementationSpecific
            backend:
              service:
                name: nbs-gateway-svc  #nbs-gateway-ext
                port:
                  number: {{ .Values.service.gatewayPort }} #443
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}