replicaCount: 1

env: "dev"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.4c6e753

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443
  gatewayPort: 8000

# nginx-ingress
ingress:
  enabled: true
  className: "nginx"  
  tls:
    - secretName: app.dev-cdc-nbs.eqsandbox.com
      hosts:
        - app.dev-cdc-nbs.eqsandbox.com

nbsExternalName: app-classic.dev-cdc-nbs.eqsandbox.com

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  host: app.dev-cdc-nbs.eqsandbox.com
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

resources:
  requests:
    memory: "2Gi"
  limits:
    memory: "2Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.dev-cdc-nbs.eqsandbox.com"

elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

jdbc:
  connectionString: ""
  user: ""
  password: ""
