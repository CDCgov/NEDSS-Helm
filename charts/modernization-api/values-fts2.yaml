replicaCount: 1

env: "prod"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443
  gatewayPort: 8000
  pageBuilderPort: 8095

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "false"

ingress:
  enabled: true
  className: "nginx"
  tls:
    - secretName: app.fts2.nbspreview.com
      hosts:
        - app.fts2.nbspreview.com

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  host: app.fts2.nbspreview.com
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

mTLS:
  enabled: false

nbsExternalName: app-classic.fts2.nbspreview.com

resources:
  limits:
    memory: "4Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.fts2.nbspreview.com"

elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

jdbc:
  # jdbc.connectionString is passed in as an override and all values must be supplied.
  # Replace <db_endpoint>, <database>, <username>, and <password> in the following:
  # "jdbc:sqlserver://<db_endpoint>:1433;databaseName=<database>;user=<username>;password=<password>;encrypt=true;trustServerCertificate=true;"
  connectionString: ""
  user: ""
  password: ""

security:
  # Used to encrypt JWT, needs to match between page builder and modernization-api
  # Random value can be generated by running: openssl rand -base64 64
  # Windows users, use git bash shell
  tokenSecret: ""
  # Used to encrypt search parameters
  # Random value can be generated by running: openssl rand -base64 32 | cut -c1-32
  parameterSecret: ""

# OIDC settings
oidc:
  enabled: "true"

ui:
  smarty:
    key: ""
  analytics:
    key: ""
  search:
    view:
      enabled: true
      table:
        enabled: true

# Override available for readiness and liveness probes: port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true