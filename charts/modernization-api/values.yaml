replicaCount: 1

env: "prod"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443
  gatewayPort: 8000
  pageBuilderPort: 8095

reportingService:
  enabled: "false"
  personReportingServicePort: 8091
  organizationReportingServicePort: 8092
  investigationReportingServicePort: 8093
  observationReportingServicePort: 8094
  postProcessingReportingServicePort: 8095
  ldfdataReportingServicePort: 8097

dataprocessingService:
  enabled: "false"
  port: 8082

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

ingress:
  enabled: true
  className: "nginx"
  tls:
    - secretName: app.example.com #app-ext.demo.nbspreview.cdc.gov
      hosts:
        - app.example.com

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  host: app.example.com
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

mTLS:
  enabled: false

nbsExternalName: app-classic.example.com

resources:
  limits:
    memory: "6Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.example.com"

elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

jdbc:
  # jdbc.connectionString is passed in as an override and all values must be supplied.
  # Replace <db_endpoint>, <database>, <username>, and <password> in the following:
  # "jdbc:sqlserver://<db_endpoint>:1433;databaseName=<database>;user=<username>;password=<password>;encrypt=true;trustServerCertificate=true;"
  connectionString: ""
  user: ""
  password: ""

# OIDC settings
oidc:
  enabled: "true"

ui:
  smarty:
    key: ""
  analytics:
    key: ""

cloudProvider: aws
useCertManager: false
