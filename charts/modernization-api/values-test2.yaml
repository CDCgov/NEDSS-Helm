replicaCount: 1

env: "test2"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-TEST.f444f94

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443
  gatewayPort: 8000
  pageBuilderPort: 8095

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

# nginx-ingress
ingress:
  enabled: true
  className: "nginx"
  tls:
    - secretName: app.test.nbspreview.com
      hosts:
        - app.test.nbspreview.com

nbsExternalName: app-classic.test.nbspreview.com

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  host: app.test.nbspreview.com
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

mTLS:
  enabled: true

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.test.nbspreview.com"

elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

# OIDC settings
oidc:
  enabled: "true"

jdbc:
  connectionString: ""
  user: ""
  password: ""

security:
  # Used to encrypt JWT, needs to match between page builder and modernization-api
  # Random value can be generated by running: openssl rand -base64 64
  # Windows users, use git bash shell
  tokenSecret: ""
  # Used to encrypt search parameters
  # Random value can be generated by running: openssl rand -base64 32 | cut -c1-32
  parameterSecret: ""

ui:
  smarty:
    key: ""
  analytics:
    key: ""
  search:
    view:
      enabled: true
      table:
        enabled: true
  patient:
    add:
      enabled: true
      extended:
        enabled: true
    search:
      filters:
        enabled: false
