replicaCount: 1

env: "test2"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-TEST.14c6cf4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443
  gatewayPort: 8000
  pageBuilderPort: 8095

reportingService: 
  enabled: "false"
  personReportingServicePort: 8091
  organizationReportingServicePort: 8092
  investigationReportingServicePort: 8093
  observationReportingServicePort: 8094
  postProcessingReportingServicePort: 8095
  ldfdataReportingServicePort: 8097

dataprocessingService:
  enabled: "false"
  port: 8082

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

# nginx-ingress
ingress:
  enabled: true
  className: "nginx"
  tls:
    - secretName: app.test.nbspreview.com
      hosts:
        - app.test.nbspreview.com

nbsExternalName: app-classic.test.nbspreview.com

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  host: app.test.nbspreview.com
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

mTLS:
  enabled: false

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.test.nbspreview.com"

elasticSearchHost: "http://elasticsearch.default.svc.cluster.local:9200"

# OIDC settings
oidc:
  enabled: "true"

jdbc:
  connectionString: ""
  user: ""
  password: ""

ui:
  smarty:
    key: ""
  analytics:
    key: ""
