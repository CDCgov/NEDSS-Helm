# ================================================
# Global configuration
# ================================================

replicaCount: 1
env: prod              # Environment indicator
timezone: UTC          # Container timezone

jdbc:
  username: ''         # DB username (should be set in secrets)
  password: ''         # DB password (should be set in secrets)

odse:
  dburl: ''            # ODSE DB URL

kafka:
  cluster: ''          # Kafka cluster bootstrap servers

serviceAccount:
  create: true
  annotations: {}
  name: ''

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/path: /actuator/prometheus
  prometheus.io/port: '8081'

resources:
  limits:
    memory: ''         # User should set
    cpu: ''            # User should set
  requests:
    memory: ''         # User should set
    cpu: ''            # User should set

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

probes:
  readiness:
    enabled: true      # Enable readiness probe
  liveness:
    enabled: true      # Enable liveness probe

# ================================================
# Service-specific configurations
# ================================================
services:

  # ----------------------------------------
  # Investigation Reporting Service
  # ----------------------------------------
  investigation-reporting:
    service:
      port: 8093
      httpsPort: 443
    serviceAccount:
      name: ''
      annotations: {}
    featureFlag:
      phcDatamartEnable: 'true'
    log:
      path: /usr/share/investigation-reporting/data
    probes:
      readiness:
        enabled: true
        path: /reporting/investigation-svc/status
        initialDelaySeconds: 30
        periodSeconds: 10
        failureThreshold: 5
      liveness:
        enabled: true
        path: /reporting/investigation-svc/status
        initialDelaySeconds: 60
        periodSeconds: 30
        failureThreshold: 5
    image:
      repository: ''
      name: ''
      tag: ''
      pullPolicy: IfNotPresent

