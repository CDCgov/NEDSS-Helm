# ================================================
# Global configuration
# ================================================

replicaCount: 1
env: prod              # Environment indicator
timezone: UTC          # Container timezone

# jdbc:
#   username: ""
#   password: ""

odse:
  dburl: ""

kafka:
  cluster: ""

serviceAccount:
  create: true
  annotations: {}
  name: ''

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/path: /actuator/prometheus
  prometheus.io/port: '8081'

resources:
  limits:
    memory: ''         # User should set
    cpu: ''            # User should set
  requests:
    memory: ''         # User should set
    cpu: ''            # User should set

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

probes:
  readiness:
    enabled: true
  liveness:
    enabled: true

# ================================================
# Service-specific configurations
# ================================================
services:

  # ----------------------------------------
  # Investigation Reporting Service
  # ----------------------------------------
  investigation-reporting:
    jdbc:
      username: ""
      password: ""
    service:
      port: 8093
      httpsPort: 443
    serviceAccount:
      create: true
      name: ''
      annotations: {}
    featureFlag:
      phcDatamartEnable: "true"
    log:
      path: /usr/share/investigation-reporting/data
    probes:
      readiness:
        enabled: true
        path: /reporting/investigation-svc/status
        initialDelaySeconds: 30
        periodSeconds: 10
        failureThreshold: 5
      liveness:
        enabled: true
        path: /reporting/investigation-svc/status
        initialDelaySeconds: 60
        periodSeconds: 30
        failureThreshold: 5
    image:
      repository: "quay.io/us-cdcgov/cdc-nbs-modernization/data-reporting-service"
      name: "investigation-reporting-service"
      tag: "v1.1.9"
      pullPolicy: IfNotPresent

