replicaCount: 1

env: "int1"

image:
  repository: "ghcr.io/cdcgov/recordlinker"
  pullPolicy: IfNotPresent
  tag: "v25.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}

podAnnotations: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8070

resources:
  limits:
    memory: "1Gi"
    cpu: "500m"
  requests:
    memory: "512Mi"
    cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

jdbc:
  mpi:

# Override available for readiness and liveness probes: path, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
  liveness:
    enabled: true
    path: /
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
