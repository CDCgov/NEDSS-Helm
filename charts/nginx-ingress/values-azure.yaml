controller:
  podAnnotations:
    linkerd.io/inject: enabled
  config:
    compute-full-forwarded-for: "true"
    use-forwarded-headers: "true"
    #proxy-body-size: "0"
  ingressClassResource:
    enabled: true
    default: false
  replicaCount: 1
  admissionWebhooks:
    enabled: true
  service:
    externalTrafficPolicy: "Local"
    loadBalancerIP: 10.16.16.30 #Populate your private IP here
    annotations:
      #Use for public IP and public cluster
      #service.beta.kubernetes.io/azure-load-balancer-ipv4: 10.16.4.254
      #FOr private IP and private cluster use the following:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      service.beta.kubernetes.io/azure-load-balancer-internal-health-probe-request-path: "/healthz"