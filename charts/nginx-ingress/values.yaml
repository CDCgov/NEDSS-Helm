# Used with official helm chart
controller:
  podAnnotations:
    linkerd.io/inject: enabled
  config:
    compute-full-forwarded-for: "true"
    use-forwarded-headers: "true"
    allow-snippet-annotations: "true"
    #whitelist-source-range: ""         # VPC/VNET CIDR to be passed at run runtime to restrict traffic allowed to nodes to that of the VPC cidr
    #proxy-body-size: "0"
  ingressClassResource:
    enabled: true
    default: false
  replicaCount: 1
  admissionWebhooks:
    enabled: true
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"
      #prometheus.io/scheme: https
      prometheus.io/path: /metrics
    loadBalancerSourceRanges:
      - ""  # Enter the CIDR range of the EKS VPC or pass it at run time as: controller.service.loadBalancerSourceRanges[0]
