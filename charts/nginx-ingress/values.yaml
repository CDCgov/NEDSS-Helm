# Used with official helm chart
controller:
  config:
    compute-full-forwarded-for: "true"
    use-forwarded-headers: "true"
    proxy-body-size: "0"
  ingressClassResource:
    enabled: true
    default: false
  replicaCount: 1
  admissionWebhooks:
    enabled: true
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: true
      
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      # Added AWS configs
      service.beta.kubernetes.io/aws-load-balancer-name: ""   
      service.beta.kubernetes.io/aws-load-balancer-subnets: "" # AWS subnet IDs as a stringList "sub-1,sub-2,sub-3"       
      service.beta.kubernetes.io/aws-load-balancer-private-ipv4-addresses: ""  # internet-facing lb only. Length must match the number of subnets as a stringList "ipv4-1,ipv4-2,ipv4-3"  

      #Prometheus configs
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"
      #prometheus.io/scheme: https
      prometheus.io/path: /metrics
