{{- if eq .Values.cloudProvider "aws" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "keycloak.fullname" . }}-kc-pv-claim
  labels:
  {{- include "keycloak.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.aws.efs.storageRequest | quote }}
  storageClassName: {{ .Values.aws.efs.storageClass | quote }}
{{- end }}