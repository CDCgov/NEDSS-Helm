deployment:
  keycloak:
    env:
      kcDb: mssql
      kcDbPassword: 'EXAMPLE_KCDB_PASS8675309'
      kcDbUrl: jdbc:sqlserver://EXAMPLE_DB_ENDPOINT:1433;databaseName=keycloak;encrypt=true;trustServerCertificate=true;
      kcDbUsername: NBS_keycloak
      kcHealthEnabled: "true"
      kcHostnameStrict: "false"
      kcHttpEnabled: "false"
      kcHttpRelativePath: /auth
      kcMetricsEnabled: "true"
      kcTransactionXaEnabled: "false"
      keycloakAdmin: admin
      keycloakAdminPassword: "EXAMPLE_KC_PASS8675309"
      kcProxyHeaders: xforwarded
    image:
      repository: quay.io/keycloak/keycloak
      tag: 24.0.4
  replicas: 1

# this will load the theme, edit for the current release number
initContainers:
  enabled: true
  image: "alpine:3.12"
  sleepDuration: 300  # Default is 5 minutes (300 seconds). Use "infinite" for infinite sleep.
  #sleepDuration: "infinite"  # Default is 5 minutes (300 seconds). Use "infinite" for infinite sleep.
keycloak:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
kubernetesClusterDomain: cluster.local


cloudProvider: aws

azure:
  files:
    storageRequest: 1Gi
    storageAccountName: 
    resourceGroupName: 

#AWS PVC Settings

pvc:
  kcPvClaim:
    storageClass: efs-kc
    storageRequest: 1Gi

efsFileSystemId: "EXAMPLE_EFS_ID"


# Overide available for readiness and liveness probes: path, port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true

resources:
  limits:
    memory: "1Gi"  
    cpu: "500m"      
  requests:
    memory: "512Mi"  
    cpu: "250m"
