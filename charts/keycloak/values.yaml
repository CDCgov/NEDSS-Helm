deployment:
  keycloak:
    env:
      kcDb: mssql
      kcDbPassword: EXAMPLE_password
      kcDbUrl: jdbc:sqlserver://EXAMPLE_domain:1433;databaseName=keycloak;encrypt=true;trustServerCertificate=true;
      kcDbUsername: NBS_keycloak
      kcHealthEnabled: "true"
      kcHostname: EXAMPLE_domain
      kcHostnameStrict: "false"
      kcHttpEnabled: "false"
      kcHttpRelativePath: /auth
      kcMetricsEnabled: "true"
      kcProxy: edge
      kcTransactionXaEnabled: "false"
      keycloakAdmin: admin
      keycloakAdminPassword: EXAMPLE_password
      kcProxyHeaders: xforwarded
    image:
      repository: quay.io/keycloak/keycloak
      tag: 24.0.4
  replicas: 1
keycloak:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
kubernetesClusterDomain: cluster.local
