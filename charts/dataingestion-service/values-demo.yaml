replicaCount: 1

env: "dev"

image:
  repository: 501715613725.dkr.ecr.us-east-1.amazonaws.com/cdc-nbs-modernization/data-ingestion-service
  pullPolicy: IfNotPresent
  tag: test_3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8080"
  #prometheus.io/scheme: "https"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"  
  tls:
    - secretName: 
      hosts:
        - 

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "dataingestion.int1.nbspreview.com"

jdbc:
  dbserver: ""
  dbname: "NBS_DataIngest"
  username: "admin"
  password: ""

nbs:
  dbserver: ""
  dbname: ""
  username: ""
  password: ""


kafka:
  cluster: ""

log:
  path: "/usr/share/dataingestion/data"

pvc:
  diPvClaim:
    storageClass: dataingestion-gp
    storageRequest: 20Gi

efsFileSystemId: ""

rsa:
  privateKey:
  publicKey:
