replicaCount: 1

env: "ce1"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: v1.0.3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8081
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: dataingestion.ce1.nbspreview.com
    hosts:
    - dataingestion.ce1.nbspreview.com

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "dataingestion.ce1.nbspreview.com"

jdbc:
  dbserver: ""
  dbname: ""
  username: ""
  password: ""

nbs:
  dbserver: ""
  dbname: ""
  username: ""
  password: ""


kafka:
  cluster: ""

log:
  path: "/usr/share/dataingestion/data"

pvc:
  diPvClaim:
    storageClass: dataingestion
    storageRequest: 20Gi

efsFileSystemId: ""

authUri: ""

sftp:
  enabled: ""
  host: ""
  username: ""
  password: ""

cloudProvider: "" # or "aws" or "azure"
