{{- $fullName := include "dataingestion-service.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress-resource
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($args ~ method=patientSearchSubmit){
            set $proxy_upstream_name "default-{{ $fullName }}-8080";
            set $proxy_host $proxy_upstream_name;
            set $service_name "{{ $fullName }}";
          }
      if ($args ~ ContextAction=GlobalPatient){
            set $proxy_upstream_name "default-{{ $fullName }}-8080";
            set $proxy_host $proxy_upstream_name;
            set $service_name "{{ $fullName }}";
          }
      if ($args ~ ContextAction=ViewFile){
            set $proxy_upstream_name "default-{{ $fullName }}-8080";
            set $proxy_host $proxy_upstream_name;
            set $service_name "{{ $fullName }}";
          }
      if ($args ~ ContextAction=FileSummary){
            set $proxy_upstream_name "default-{{ $fullName }}-8080";
            set $proxy_host $proxy_upstream_name;
            set $service_name "{{ $fullName }}";
          }
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - secretName: {{ .Values.ingressHost }}
      hosts:
        - {{ .Values.ingressHost }}
  rules:
    - host: {{ .Values.ingressHost }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: "/nbs/redirect/advancedSearch"
            pathType: Exact
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: "/nbs/redirect/simpleSearch"
            pathType: Exact
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: "/nbs/redirect/patientProfile"
            pathType: Exact
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: /images/nedssLogo.jpg
            pathType: Exact
            backend:
              service:
                name: nbs-legacy
                port:
                  number: {{ .Values.service.httpsPort }}
