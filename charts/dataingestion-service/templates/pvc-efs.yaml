apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dataingestion-service.fullname" . }}-di-pvc
  labels:
  {{- include "dataingestion-service.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.aws.efs.storageRequest | quote }}
  storageClassName: {{ .Values.aws.efs.storageClass | quote }}






