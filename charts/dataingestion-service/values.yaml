replicaCount: 1

env: "prod"

image:
  repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/data-ingestion-service"
  pullPolicy: IfNotPresent
  tag: "v1.0.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8081
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: "app.example.com"
    hosts:
    - "app.example.com"

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.example.com"


# dbserver is passed in as an environment variable. It is just the database endpoint
jdbc:
  dbserver: ""
  dbname: ""
  username: ""
  password: ""

nbs:
  dbserver: ""
  dbname: ""
  username: ""
  password: ""


kafka:
  cluster: ""

log:
  path: "/usr/share/dataingestion/data"

pvc:
  diPvClaim:
    storageClass: efs-dataingestion
    storageRequest: 20Gi

efsFileSystemId: ""

authUri: ""

########################################

cloudProvider: azure   # or aws

azure:
  files:
    storageClass: azurefile-csi
    storageRequest: 20Gi

