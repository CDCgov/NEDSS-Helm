replicaCount: 1

env: "dts1"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.9a9c037

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8098"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8081
  httpsPort: 443

# Kubernetes resource limits
#resources:
#  limits:
#    memory: "8Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "dataingestion.dts1.nbspreview.com"

jdbc:
  dbserver: ""
  username: ""
  password: ""

authUri: ""

springBootProfile: "dev"

log:
  path: "/usr/share/nndservice/data"

pvc:
  diPvClaim:
    storageClass: efs-nndservice
    storageRequest: 20Gi

efsFileSystemId: ""

# Override available for readiness and liveness probes: port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true
