# Default values for hybrid-integration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/rewrite-target: /nbs/$2
    nginx.ingress.kubernetes.io/preserve-host: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($args ~ method=patientSearchSubmit){
            return 307 https://app.dev-cdc-nbs.eqsandbox.com/nbs/redirect/simpleSearch;
          }
      if ($args ~ ContextAction=GlobalPatient){
            rewrite ^ http://app.dev-cdc-nbs.eqsandbox.com/nbs/redirect/advancedSearch permanent;
          }
      if ($args ~ ContextAction=ViewFile){
            return 307 https://app.dev-cdc-nbs.eqsandbox.com/nbs/redirect/patientProfile?$args;
          }
      if ($args ~ ContextAction=FileSummary){
            return 307 https://app.dev-cdc-nbs.eqsandbox.com/nbs/redirect/patientProfile?$args;
          }
  tls:
    - secretName: app.dev-cdc-nbs.eqsandbox.com
      hosts:
        - app.dev-cdc-nbs.eqsandbox.com
  hosts:
    - host: elastic.dev-cdc-nbs.eqsandbox.com
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: elasticsearch
              port:
                number: 9200
    - host: app.dev-cdc-nbs.eqsandbox.com
      paths:      
      - path: /nbs(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: nbs-legacy
            port:
              number: 443

nbsExternalName: app-classic.dev-cdc-nbs.eqsandbox.com


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
