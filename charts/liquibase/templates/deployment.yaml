apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "liquibase.fullname" . }}
  labels:
    {{- include "liquibase.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "liquibase.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "liquibase.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "liquibase.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: TZ
              value: {{ .Values.timezone }}
          command:
            - "bash"
            - "-c"
            - |
              echo "Executing changelog in DB : {{ .Values.jdbc.srte_db_url }}"
              liquibase --changelog-file="{{ .Values.changelog.srte }}" --searchPath="./" --url="{{ .Values.jdbc.srte_db_url }}" --username={{ .Values.jdbc.srte_username }} --password={{ .Values.jdbc.srte_password }} update >> logs

              echo "{{ .Values.changelog.srte }} scripts : execution success!"

              echo "Executing changelog in DB : {{ .Values.jdbc.data_ingest_url }}"
              liquibase --changelog-file="{{ .Values.changelog.data_ingest }}" --searchPath="./" --url="{{ .Values.jdbc.data_ingest_url }}" --username={{ .Values.jdbc.username }} --password={{ .Values.jdbc.password }} update
              echo "{{ .Values.changelog.data_ingest }} scripts : execution success!"

              echo "Executing changelog in DB : {{ .Values.jdbc.msgoute_url }}"
              liquibase --changelog-file="{{ .Values.changelog.msgoute }}" --searchPath="./" --url="{{ .Values.jdbc.msgoute_url }}" --username={{ .Values.jdbc.username }} --password={{ .Values.jdbc.password }} update
              echo "{{ .Values.changelog.msgoute }} scripts : execution success!"

              echo "Executing changelog in DB : {{ .Values.jdbc.odse_db_url }}"
              liquibase --changelog-file="{{ .Values.changelog.odse }}" --searchPath="./" --url="{{ .Values.jdbc.odse_db_url }}" --username={{ .Values.jdbc.username }} --password={{ .Values.jdbc.password }} update
              echo "{{ .Values.changelog.odse }} scripts : execution success!"

              echo "Executing changelog in DB : {{ .Values.jdbc.rdb_db_url }}"
              liquibase --changelog-file="{{ .Values.changelog.rdb }}" --searchPath="./" --url="{{ .Values.jdbc.rdb_db_url }}" --username={{ .Values.jdbc.username }} --password={{ .Values.jdbc.password }} update
              echo "{{ .Values.changelog.rdb }} scripts : execution success!"

              echo "Executing changelog in DB : {{ .Values.jdbc.rdb_modern_db_url }}"
              liquibase --changelog-file="{{ .Values.changelog.rdb_modern }}" --searchPath="./" --url="{{ .Values.jdbc.rdb_modern_db_url }}" --username={{ .Values.jdbc.username }} --password={{ .Values.jdbc.password }} update
              echo "{{ .Values.changelog.rdb_modern }} scripts : execution success!"

              echo "Liquibase Update Complete. All scripts: execution success! "
              echo "Sleep infinitely"
              sleep infinity
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
{{ toYaml .Values.volumeMounts | indent 10 }}
        {{- end}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      {{- if .Values.volumes }}
{{ toYaml .Values.volumes | trim | indent 6 }}
      {{- end}}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
