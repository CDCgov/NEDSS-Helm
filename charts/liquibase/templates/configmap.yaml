apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "liquibase.name" . }}
  labels:
    {{- include "liquibase.labels" . | nindent 4 }}
data:
  {{- range $path, $_ :=  .Files.Glob  "db/odse/*" }}
    {{ $path | trimPrefix "db/odse/" }}: |-
{{ $.Files.Get $path | indent 6 }}
    {{ end }}
  {{- range $path, $_ :=  .Files.Glob  "db/rdb/*" }}
    {{ $path | trimPrefix "db/rdb/" }}: |-
{{ $.Files.Get $path | indent 6 }}
    {{ end }}
  {{- range $path, $_ :=  .Files.Glob  "db/master/*" }}
    {{ $path | trimPrefix "db/master/" }}: |-
{{ $.Files.Get $path | indent 6 }}
    {{ end }}