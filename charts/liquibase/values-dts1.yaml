replicaCount: 1

env: "dts1"

image:
  repository: "liquibase/liquibase"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8091
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: app.dts1.nbspreview.com
    hosts:
    - app.dts1.nbspreview.com

# Kubernetes resource limits
resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.dts1.nbspreview.com"

jdbc:
  master_db_url: "jdbc:sqlserver://nbs-db.private-dts1.nbspreview.com:1433;databaseName=master;integratedSecurity=false;encrypt=true;trustServerCertificate=true"
  odse_db_url: "jdbc:sqlserver://nbs-db.private-dts1.nbspreview.com:1433;databaseName=nbs_odse;integratedSecurity=false;encrypt=true;trustServerCertificate=true"
  username: ""
  password: ""

odse:
  dbname: "NBS_ODSE"

rdb:
  dbname: "rdb_modern"

volumeMounts:
  - name: config
    mountPath: "/liquibase/changelog"

volumes:
  - name: config
    configMap:
      name: liquibase
      defaultMode: 0777

efsFileSystemId: ""

