replicaCount: 1

env: "prod"

image:
  repository: "liquibase/liquibase"
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8091
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: "app.EXAMPLE_DOMAIN"
    hosts:
    - "app.EXAMPLE_DOMAIN"

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.EXAMPLE_DOMAIN"
  
volumeMounts:
  - name: config
    mountPath: "/liquibase/changelog"

volumes:
  - name: config
    configMap:
      name: liquibase
      defaultMode: 0777

efsFileSystemId: ""
