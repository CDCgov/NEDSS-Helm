# Default values for vault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
vault:
  replicaCount: 1

  image:
    repository: vault
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8200

  ingress:
    enabled: false
    className: "nginx"
    tls:
      - secretName: vault.ai-cdc-nbs.eqsandbox.com
        hosts:
          - vault.ai-cdc-nbs.eqsandbox.com

  resources: {}


  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 2
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  version: "latest"

