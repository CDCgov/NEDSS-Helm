deployment:
  replicas: 1

env: "feature"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.a29e15d

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      enabled: "false"
      create:
        enabled: "false"
      edit:
        enabled: "false"

resources: {}

nbsExternalName: app-classic.feature.nbspreview.com

ingressHost: "app.feature.nbspreview.com"

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"
