deployment:
  replicas: 1

env: "prod"

image:
  repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/nbs-gateway"
  pullPolicy: IfNotPresent
  tag: "v1.0.2"

gatewayService:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: https
    port: 443
    targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

pageBuilder:
  enabled: "false"

resources: {}

nbsExternalName: app-classic.example.com

ingressHost:  

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"
