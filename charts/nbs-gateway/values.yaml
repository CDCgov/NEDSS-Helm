deployment:
  replicas: 1

env: "prod"

image:
  repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/nbs-gateway"
  pullPolicy: IfNotPresent
  tag: "v1.1.1"

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

resources: {}

nbsExternalName: app-classic.EXAMPLE_DOMAIN

ingressHost:

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

modernizationUIHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"

# OIDC settings
oidc:
  enabled: "true"
  issuerUri: "https://EXAMPLE_DOMAIN.com/auth/realms/nbs-users"
  client:
    id: ""
    secret: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
