deployment:
  replicas: 1

env: "prod"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: "v1.0.5"

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

pageBuilder:
  enabled: "false"
  page:
    library:
      enabled: "false"
    management:
      create:
        enabled: "false"
      edit:
        enabled: "false"

resources: {}

nbsExternalName: app-classic.nbspreview.cdc.gov

ingressHost: "app.nbspreview.cdc.gov"
modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"
