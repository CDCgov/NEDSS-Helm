apiVersion: v1
kind: Service
metadata:
  name: nbs-gateway
  labels:
  {{- include "nbs-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gatewayService.type }}
  selector:
    app: NBS
    type: App
  {{- include "nbs-gateway.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.gatewayService.ports | toYaml | nindent 2 -}}