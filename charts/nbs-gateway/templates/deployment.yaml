apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nbs-gateway.fullname" . }}-deployment
  labels:
    app: NBS
    type: App
  {{- include "nbs-gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: NBS
      type: App
    {{- include "nbs-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: NBS
        type: App
      {{- include "nbs-gateway.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        args: ['--nbs.gateway.defaults.protocol=https','--nbs.gateway.classic=https://{{ .Values.nbsExternalName }}','--nbs.gateway.patient.search.service={{ .Values.modernizationApiHost }}','--nbs.gateway.patient.profile.service={{ .Values.modernizationApiHost }}']ÃŸ
        command: ['java', '-jar', 'api.jar']
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
            {{- toYaml .Values.resources | nindent 12 }}
     