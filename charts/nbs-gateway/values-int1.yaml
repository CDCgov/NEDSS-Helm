deployment:
  replicas: 1

env: "int1"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.a3a9022

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

landing:
  base: "/welcome"

welcome:
  enabled: "true"

patient:
  profile:
    enabled: true

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

resources: {}

nbsExternalName: app-classic.int1.nbspreview.com

ingressHost: "app.int1.nbspreview.com"

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

modernizationUIHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"

# OIDC settings
oidc:
  enabled: "true"
  client:
    id: ""
    secret: ""
