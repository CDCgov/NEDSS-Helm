deployment:
  replicas: 1

env: "dts1"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-TEST.df3e111

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

landing:
  base: "/welcome"

welcome:
  enabled: "true"

pageBuilder:
  enabled: "true"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "true"

resources: {}

nbsExternalName: app-classic.dts1.nbspreview.com

ingressHost: "app.dts1.nbspreview.com"

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"

# OIDC settings
oidc:
  enabled: "true"
  client:
    id: "nbs-modernization"
    secret: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}


# Override available for readiness and liveness probes: port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true
