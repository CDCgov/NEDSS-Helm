deployment:
  replicas: 1

env: "dts1"

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: 1.0.1-SNAPSHOT.b0237fd # 1.0.1-TEST.6575161 

gatewayService:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  type: ClusterIP
kubernetesClusterDomain: cluster.local

pageBuilder:
  enabled: "false"
  page:
    library:
      enabled: "true"
    management:
      create:
        enabled: "true"
      edit:
        enabled: "false"

resources: {}

nbsExternalName: app-classic.dts1.nbspreview.com

ingressHost: "app.dts1.nbspreview.com"

modernizationApiHost: "modernization-api.default.svc.cluster.local:8080"

pagebuilderApiHost: "page-builder-api.default.svc.cluster.local:8095"
