apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ldfdata-reporting-service.fullname" . }}
  labels:
    {{- include "ldfdata-reporting-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ldfdata-reporting-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ldfdata-reporting-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ldfdata-reporting-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if .Values.probes.readiness.enabled | default "true"  }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path | default "/reporting/ldfdata-svc/status" }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default "30" }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default "10" }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default "5" }}
          {{- end }}

          {{- if .Values.probes.liveness.enabled | default "true" }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path | default "/reporting/ldfdata-svc/status" }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default "60" }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default "30" }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default "5" }}
          {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DB_USERNAME
              value: {{ .Values.jdbc.username }}
            - name: DB_PASSWORD
              value: {{ .Values.jdbc.password }}
            - name: KAFKA_BOOTSTRAP_SERVER
              value: {{ .Values.kafka.cluster }}
            - name: DA_LOG_PATH
              value: {{ .Values.log.path }}
            - name: DB_ODSE_URL
              value: {{ .Values.odse.dburl }}
            - name: TZ
              value: {{ .Values.timezone }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
