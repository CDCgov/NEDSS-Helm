nameOverride: ""
fullnameOverride: ""

connect:
  replicaCount: 1
  imagePullSecrets: [ ]

  image:
    repository: quay.io/debezium/connect
    pullPolicy: Always
    tag: "2.5"

  service:
    type: ClusterIP
    port: 8083
    protocol: TCP
    name: http

  ingress:
    enabled: false

  autoscaling:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi

  env:
    - name: BOOTSTRAP_SERVERS
      value: "b-1.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092,b-2.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092"
    - name: LOG_LEVEL
      value: "DEBUG"
    - name: CONFIG_STORAGE_TOPIC
      value: "debezium_connect_configs"
    - name: OFFSET_STORAGE_TOPIC
      value: "debezium_connect_offsets"
    - name: STATUS_STORAGE_TOPIC
      value: "debezium_connect_statuses"
    - name: CONNECT_DATABASE_HISTORY_KAFKA_TOPIC
      value: "nbs-cdc-app"
    - name: CONNECT_CONNECTOR_CLASS
      value: "io.debezium.connector.sqlserver.SqlServerConnector"
    - name: CONNECT_TOPIC_CREATION_ENABLE
      value: "true"
    - name: CONNECT_DATABASE_HOSTNAME
      value: "10.53.1.7"
    - name: CONNECT_DATABASE_PORT
      value: "1433"
    - name: CONNECT_DATABASE_DBNAME
      value: "NBS_ODSE"
    - name: CONNECT_DATABASE_USER
      value: "nbs_ods"
    - name: CONNECT_DATABASE_PASSWORD
      value: "ods"
    - name: CONNECT_SNAPSHOT_MODE
      value: "no_data"
    - name: CONNECT_DATABASE_TRUSTSERVERCERTIFICATE
      value: "true"
    - name: CONNECT_TOPIC_PREFIX
      value: "cdc"
    - name: CONNECT_SCHEMA_HISTORY_INTERNAL_KAFKA_BOOTSTRAP_SERVERS
      value: "b-1.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092,b-2.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092"
    - name: CONNECT_TOPIC_CREATION_DEFAULT_REPLICATION_FACTOR
      value: "2"
    - name: CONNECT_TOPIC_CREATION_DEFAULT_PARTITIONS
      value: "1"
    - name: CONNECT_INTERNAL_KEY_CONVERTER
      value: "org.apache.kafka.connect.json.JsonConverter"
    - name: CONNECT_INTERNAL_VALUE_CONVERTER
      value: "org.apache.kafka.connect.json.JsonConverter"
    - name: CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR
      value: "2"
    - name: CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR
      value: "2"
    - name: CONNECT_STATUS_STORAGE_REPLICATION_FACTOR
      value: "2"
    - name: CONNECT_PRODUCER_ACKS
      value: "1"
    - name: CONNECT_SCHEMA_HISTORY_INTERNAL_KAFKA_TOPIC
      value: "odse.history"
    - name: CONNECT_TABLE_INCLUDE_LIST
      value: "dbo.NBS_page"
ui:
  enabled: false
  replicaCount: 1
  imagePullSecrets: [ ]

  image:
    repository: debezium/debezium-ui
    pullPolicy: Always
    tag: "2.7"

  service:
    type: ClusterIP
    port: "8080"
    protocol: TCP
    name: http

  ingress:
    enabled: true
    router: private
    host: DEBEZIUM_UI_HOST_ADDRESS

  autoscaling:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi

  env:
    - name: KAFKA_CONNECT_URIS
      value: "http://debezium-connect:8083"

