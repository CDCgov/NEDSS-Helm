nameOverride: ""
fullnameOverride: ""

connect:
  replicaCount: 1
  imagePullSecrets: [ ]

  image:
    repository: quay.io/debezium/connect
    pullPolicy: Always
    tag: "2.5"

  service:
    type: ClusterIP
    port: 8083
    protocol: TCP
    name: http

  ingress:
    enabled: false

  autoscaling:
    enabled: false

  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

  sqlserverconnector: {
    "name": "debezium-connector-052924-v1",
    "config": {
      "connector.class": "io.debezium.connector.sqlserver.SqlServerConnector",
      "tasks.max": "1",
      "database.hostname": "cdc-nbs-legacy-rds-mssql.czya31goozkz.us-east-1.rds.amazonaws.com",
      "database.port": "1433",
      "database.user": "nbs_ods",
      "database.password": "ods",
      "database.dbname": "nbs_odse",
      "database.names": "nbs_odse",
      "database.server.name": "odse",
      "database.history.kafka.bootstrap.servers": "b-1.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092,b-2.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092",
      "database.history.kafka.topic": "dbhistory.database_server_name.database_name",
      "topic.prefix":"cdc",
      "key.converter": "org.apache.kafka.connect.json.JsonConverter",
      "key.converter.schemas.enable": "true",
      "value.converter": "org.apache.kafka.connect.json.JsonConverter",
      "value.converter.schemas.enable": "true",
      "include.schema.changes": "true",
      "transforms":"dropPrefix",
      "transforms.dropPrefix.regex":"cdc\\.NBS_ODSE\\.dbo\\.(.+)",
      "transforms.dropPrefix.type":"org.apache.kafka.connect.transforms.RegexRouter",
      "transforms.dropPrefix.replacement":"nbs_$1",
      "database.trustServerCertificate":"true",
      "schema.history.internal.kafka.topic":"odse-schema-history",
      "schema.history.internal.kafka.bootstrap.servers":"b-1.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092,b-2.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092"
    }
  }

  env:
    - name: BOOTSTRAP_SERVERS
      value: "b-1.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092,b-2.msktest1.5v5oie.c5.kafka.us-east-1.amazonaws.com:9092"
    - name: LOG_LEVEL
      value: "INFO"
    - name: NAME
      value: "debezium-connector-052924-v1"
    - name: CONFIG_STORAGE_TOPIC
      value: "debezium_connect_configs"
    - name: OFFSET_STORAGE_TOPIC
      value: "debezium_connect_offsets"
    - name: STATUS_STORAGE_TOPIC
      value: "debezium_connect_statuses"

ui:
  enabled: false
  replicaCount: 1
  imagePullSecrets: [ ]

  image:
    repository: debezium/debezium-ui
    pullPolicy: Always
    tag: "2.7"

  service:
    type: ClusterIP
    port: "8080"
    protocol: TCP
    name: http

  ingress:
    enabled: true
    router: private
    host: DEBEZIUM_UI_HOST_ADDRESS

  autoscaling:
    enabled: false

  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi

  env:
    - name: KAFKA_CONNECT_URIS
      value: "http://debezium-connect:8083"

