pvc:
  enabled: #true
  mbPvClaim:
    storageClass: efs-metabase
    storageRequest: 20Gi

efsFileSystemId: ""

cloudProvider: ""

livenessProbe:
  path: /api/health
  initialDelaySeconds: 300
  timeoutSeconds: 30
  failureThreshold: 6

readinessProbe:
  path: /api/health
  initialDelaySeconds: 300
  timeoutSeconds: 3
  periodSeconds: 5

service:
  name: metabase
  type: ClusterIP
  externalPort: 8190
  internalPort: 3000
  # Used to fix NodePort when service.type: NodePort.
  nodePort:
  annotations:
    {}
  # Used to add custom annotations to the Service.
  # service.beta.kubernetes.io/aws-load-balancer-internal: "0.0.0.0/0"
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - metabase.dts1.nbspreview.com
    # - metabase.domain.com
  path: /
  pathType: Prefix
    #  labels:
    # traffic: internal
  #  annotations: {}
  #    cert-manager.io/cluster-issuer: "letsencrypt-production"

  tls:
    # Secrets must be manually created in the namespace.
    - secretName: metabase.dts1.nbspreview.com
      hosts:
        - metabase.dts1.nbspreview.com
    #     - metabase.domain.com

ingressHost: metabase.dts1.nbspreview.com

route:
  enabled: false
  annotations:
    {}
  # haproxy.router.openshift.io/timeout: "60s"
  # host: ""
  path: ""
  wildcardPolicy: "None"
  tls:
    {}
    # termination: "Edge"
    # insecureEdgeTerminationPolicy: "Redirect"
    # key: ""
    # certificate: ""
  # caCertificate: ""
  # destinationCACertificate: ""

