apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "post-processing-reporting-service.fullname" . }}
  labels:
    {{- include "post-processing-reporting-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "post-processing-reporting-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "post-processing-reporting-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "post-processing-reporting-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DB_USERNAME
              value: {{ .Values.jdbc.username }}
            - name: DB_PASSWORD
              value: {{ .Values.jdbc.password }}
            - name: KAFKA_BOOTSTRAP_SERVER
              value: {{ .Values.kafka.cluster }}
            - name: DA_LOG_PATH
              value: {{ .Values.log.path }}
            - name: DB_ODSE_URL
              value: {{ .Values.odse.dburl }}
            - name: DB_RDB_URL
              value: {{ .Values.rdb.dburl }}
            - name: TZ
              value: {{ .Values.timezone }}
            - name: FF_EVENT_METRIC_ENABLE
              value: {{ .Values.featureFlag.eventMetricEnable }}
            - name: FF_D_TB_HIV_ENABLE
              value: {{ .Values.featureFlag.dTbHivEnable }}
            - name: FF_MORB_REPORT_DM_ENABLE
              value: {{ .Values.featureFlag.morbReportDmEnable }}
            - name: FF_INV_SUMMARY_DM_ENABLE
              value: {{ .Values.featureFlag.invSummaryDmEnable }}
            - name: FF_SUMMARY_REPORT_ENABLE
              value: {{ .Values.featureFlag.summaryReportEnable }}
            - name: FF_AGGREGATE_REPORT_ENABLE
              value: {{ .Values.featureFlag.aggregateReportEnable }}
            - name: FIXED_DELAY_ID
              value: {{ .Values.service.fixedDelay.cachedIds }}
            - name: FIXED_DELAY_DM
              value: {{ .Values.service.fixedDelay.datamart }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
