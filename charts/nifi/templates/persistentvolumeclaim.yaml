apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nifi.fullname" . }}-pv-claim-state
  labels:
  {{- include "nifi.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.nifiPvClaim.storageRequestState | quote }}
  storageClassName: {{ include "nifi.fullname" . }}-storageclass-state

