apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nifi.fullname" . }}
  labels:
    {{- include "nifi.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nifi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nifi.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nifi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NIFI_SENSITIVE_PROPS_KEY
              value: '12345678901234567890A'
            - name: SINGLE_USER_CREDENTIALS_USERNAME
              value: admin
            - name: SINGLE_USER_CREDENTIALS_PASSWORD
              value: {{ .Values.singleUserCredentialsPassword }}
            - name: JDBC_CONNECTION_STRING
              value: {{ .Values.jdbcConnectionString }}
            - name: ELASTICSEARCH_HTTP_HOSTS
              value: {{ .Values.elasticSearchHost }}
            - name: NIFI_JVM_HEAP_INIT
              value: {{ .Values.jvmheap.init }}
            - name: NIFI_JVM_HEAP_MAX
              value: {{ .Values.jvmheap.max }}
          {{- if .Values.probes.readiness.enabled | default "true"  }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.probes.readiness.port | default "8443" }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default "60" }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds | default "20" }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold | default "3" }}
          {{- end }}

          {{- if .Values.probes.liveness.enabled | default "true"  }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.probes.readiness.port | default "8443" }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default "30" }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds | default "10" }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold | default "3" }}
          {{- end }}  

          ports:
            - containerPort: {{ .Values.containerPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
