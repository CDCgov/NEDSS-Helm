replicaCount: 1

env: "prod"

image:
  repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/page-builder-api"
  pullPolicy: IfNotPresent
  tag: "v1.1.0"

# Host URL for application
ingressHost: "app.EXAMPLE_DOMAIN"

# URL for access to classic application
nbsExternalName: app-classic.EXAMPLE_DOMAIN

#Database access credentials
jdbc:
  connectionString: ""
  user: ""
  password: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8095
  httpsPort: 443
  gatewayPort: 8000

# determine whether or not to use nginx for ingress (only 1 ingress should be used to prevent conflicts) 
ingress:
  enabled: true
  className: "nginx"  
  # tls:
  #   - secretName: app.EXAMPLE_DOMAIN
  #     hosts:
  #       - app.EXAMPLE_DOMAIN

# determine whether or not to use istio-gateway for ingress (only 1 ingress should be used to prevent conflicts)
istioGatewayIngress:
  enabled: false
  # host: app.EXAMPLE_DOMAIN
  gatewayNamespace: "istio-ingress"
  certificateName: ""
  certificateIssuerName: "letsencrypt-production"

# Kubernetes resource limits
resources: 
  limits:
    memory: "4Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
