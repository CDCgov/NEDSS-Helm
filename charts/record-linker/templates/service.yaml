apiVersion: v1
kind: Service
metadata:
  name: { { include "record-linker.fullname" . } }
  labels: { { - include "record-linker.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.port } }
      name: http
    - port: { { .Values.service.httpsPort } }
      targetPort: { { .Values.service.port } }
      name: https
  selector: { { - include "record-linker.selectorLabels" . | nindent 4 } }
