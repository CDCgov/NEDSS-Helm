replicaCount: 1

env: "prod"
timezone: "UTC"

image:
  #repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/data-reporting-service/observation-reporting-service"
  repository: "quay.io/us-cdcgov/cdc-nbs-modernization/data-reporting-service/observation-reporting-service"
  tag: "v1.2.1"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8094
  httpsPort: 443

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}


jdbc:
  username: "EXAMPLE_ODSE_DB_USER"
  password: "<<EXAMPLE_ODSE_DB_USER_PASSWORD>>"

odse:
  dburl: "EXAMPLE_FIXME_DB_URL"

kafka:
  cluster: "<<EXAMPLE_MSK_KAFKA_ENDPOINT>>"

log:
  path: "/usr/share/observation-reporting/data"


# Override available for readiness and liveness probes: path, port, initialDelaySeconds, periodSeconds, failureThreshold
probes:
  readiness:
    enabled: true
  liveness:
    enabled: true
