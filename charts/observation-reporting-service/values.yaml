replicaCount: 1

env: "prod"
timezone: "UTC"

image:
  #repository: "public.ecr.aws/o1z7u2g7/cdc-nbs-modernization/data-reporting-service/observation-reporting-service"
  repository: "quay.io/us-cdcgov/cdc-nbs-modernization/data-reporting-service/observation-reporting-service"
  tag: "v1.1.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/actuator/prometheus"
  prometheus.io/port: "8081"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8094
  httpsPort: 443

ingress:
  enabled: true
  className: "nginx"
  tls:
  - secretName: "app.EXAMPLE_DOMAIN"
    hosts:
    - "app.EXAMPLE_DOMAIN"

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingressHost: "app.EXAMPLE_DOMAIN"


jdbc:
  username: "EXAMPLE_DB_USER"
  password: "EXAMPLE_DB_USER_PASSWORD"

odse:
  dburl: "EXAMPLE_DB_URL"

kafka:
  cluster: "EXAMPLE_KAFKA_CLUSTER"

log:
  path: "/usr/share/observation-reporting/data"
