name: Create draft release
on:
  workflow_dispatch:
    inputs:
      update_zip_only:
        description: "update_zip_only - Will delete and update the artifact from an existing draft release."
        type: boolean
        default: false
        required: true
      release_version:
        description: "release_version - A release version (no 'v', this is added only to the final) to be created upon publishing the draft release (tag must not already exist in repository)."
        type: string
        default: "7.x.y"
        required: true
      release_name:
        description: "release_name - Provide a custom name for your release. If none is provided the release name will match the provided release_version."
        type: string
        default: "NONE"
        required: false
      artifact_base_name:
        description: "artifact_base_name: Base name of the created artifact. The release version is appended to this name."
        type: string
        default: "nbs-helm"
        required: true
      artifact_release_version:
        description: "artifact_release_version - The artifact release version (no 'v', this is added only to the final)."
        type: string
        required: true
      paths:
        description: "paths - A CSV string detailing which files and directories should be included in the artifact. If not provided only the standard artifacts will be created."
        type: string
        default: "charts/modernization-api, charts/nbs-gateway, charts/dataingestion-service, charts/nginx-ingress, charts/elasticsearch-efs, charts/nifi-efs, charts/page-builder-api, charts/keycloak, charts/liquibase, charts/nnd-service, charts/investigation-reporting-service, charts/ldfdata-reporting-service, charts/observation-reporting-service, charts/organization-reporting-service, charts/person-reporting-service, charts/post-processing-reporting-service, charts/kafka-connect-sink, charts/debezium, charts/data-processing-service, charts/cluster-autoscaler, k8-manifests/cluster-issuer-prod.yaml, charts/case-notification-service, charts/data-extraction-service, charts/xml-hl7-parser-service, charts/debezium-case-notifications, k8-manifests/nbs-secrets.yaml, charts/rtr"
        required: false
      excluded_paths:
        description: "excluded_paths - A CSV list detailing specific files and directories to exclude from the provided paths (this variable serves only to limit scope of the paths variable)."
        type: string
        default: "charts/modernization-api/values-*, charts/nbs-gateway/values-*, charts/dataingestion-service/values-*, charts/elasticsearch-efs/values-*, charts/nifi-efs/values-*, charts/page-builder-api/values-*, charts/liquibase/values-*, charts/nnd-service/values-*, charts/investigation-reporting-service/values-*, charts/ldfdata-reporting-service/values-*, charts/observation-reporting-service/values-*, charts/organization-reporting-service/values-*, charts/person-reporting-service/values-*, charts/post-processing-reporting-service/values-*, charts/kafka-connect-sink/values-*, charts/debezium/values-*, charts/data-processing-service/values-*, charts/cluster-autoscaler/values-*, charts/case-notification-service/values-*, charts/data-extraction-service/values-*, charts/xml-hl7-parser-service/values-*, charts/debezium-case-notifications/values-*, charts/rtr/values-*"
        required: false
    secrets:
      GIT_USER_EMAIL:
        description: "Secret named GIT_USER_EMAIL for the CI user email."
        required: true
      GIT_USER_NAME:
        description: "Secret named ECR_REPO_BASE_NAME for the CI user name."
        required: true

 #token permissions
permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  create-draft-release:   
    uses: CDCgov/NEDSS-Workflows/.github/workflows/Create-github-draft-release.yaml@v1.0.0
    with:
      update_zip_only: ${{inputs.update_zip_only}}
      release_version: ${{inputs.release_version}}
      release_name: ${{inputs.release_name}}
      artifact_base_name: ${{inputs.artifact_base_name}}
      artifact_release_version: ${{inputs.artifact_release_version}}
      paths: ${{inputs.paths}}
      excluded_paths: ${{inputs.excluded_paths}}
    secrets:
      GIT_USER_EMAIL: ${{secrets.GIT_USER_EMAIL}}
      GIT_USER_NAME: ${{secrets.GIT_USER_NAME}}
