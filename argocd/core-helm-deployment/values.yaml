### Deployment Process ###
# Pull from specific NEDS-HELM release
# Add this values files in ArgoCD Helm Chart folder
# Verify you are one level up Helm Chart folder
# Command for new deployment:  helm install nbs .\<RELEASE-VERSION> -f .\<RELEASE-VERSION>\values.yaml
# Command for updating deployment: helm upgrade nbs .\<RELEASE-VERSION> -f .\<RELEASE-VERSION>\values.yaml
