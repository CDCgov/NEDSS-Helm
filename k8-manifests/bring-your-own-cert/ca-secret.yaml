apiVersion: v1
kind: Secret
metadata:
  name: nbs-modernization-api-key-pair # key pair secret name (helpful if this matches domain)
  namespace: default
data:
  tls.crt: # provide your CA certificate as a string
  tls.key: # provide your CA certificate private key as a string