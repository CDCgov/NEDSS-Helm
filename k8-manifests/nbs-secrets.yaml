apiVersion: v1
kind: Secret
metadata:
  name: rtr-access
type: Opaque  # Standard secret type
# stringData allows you to provide your secrets in cleartext. 
# To provide your secrets as base64 encoded values replace stringData with data.
stringData:
  # format of odse url 
  odse_url: "jdbc:sqlserver://EXAMPLE_DB_ENDPOINT:1433;databaseName=EXAMPLE_ODSE_DB_NAME;encrypt=true;trustServerCertificate=true;"
  # format of rdb url 
  rdb_url: "jdbc:sqlserver://EXAMPLE_DB_ENDPOINT:1433;databaseName=EXAMPLE_RDB_DB_NAME;encrypt=true;trustServerCertificate=true;"
  kafka-cluster-url: "EXAMPLE_KAFKA_CLUSTER_URL"  # Comma-separated list of Kafka brokers
  # Optional: URL for the image registry, if applicable
  # This is used to pull images for the data reporting service
  # If not using an image registry, leave it empty
  # Example: "123244.abc.ecr.us-east-1.amazonaws.com/cdc-nbs-modernization/data-reporting-service"
  # If using a private registry, ensure the registry URL is accessible from your Kubernetes cluster
  image-registry-url: ""
  # NBS6 Database User Credentials
  odse_user: "EXAMPLE_ODSE_DB_USER"
  odse_pass: "EXAMPLE_ODSE_DB_USER_PASSWORD"
  rdb_user: "EXAMPLE_RDB_DB_USER"
  rdb_pass: "EXAMPLE_RDB_DB_PASSWORD"
  srte_user: "EXAMPLE_SRTE_DB_USER"
  srte_pass: "EXAMPLE_SRTE_DB_PASSWORD"
  # NBS7 Database User Credentials
  investigation_reporting_user: "EXAMPLE_INVESTIGATION_REPORTING_DB_USER"
  investigation_reporting_pass: "EXAMPLE_INVESTIGATION_REPORTING_DB_PASSWORD"
  ldfdata_reporting_user: "EXAMPLE_LDFDATA_REPORTING_DB_USER"
  ldfdata_reporting_pass: "EXAMPLE_LDFDATA_REPORTING_DB_PASSWORD"
  observation_reporting_user: "EXAMPLE_OBSERVATION_REPORTING_DB_USER"
  observation_reporting_pass: "EXAMPLE_OBSERVATION_REPORTING_DB_PASSWORD"
  organization_reporting_user: "EXAMPLE_ORGANIZATION_REPORTING_DB_USER"
  organization_reporting_pass: "EXAMPLE_ORGANIZATION_REPORTING_DB_PASSWORD"
  person_reporting_user: "EXAMPLE_PERSON_REPORTING_DB_USER"
  person_reporting_pass: "EXAMPLE_PERSON_REPORTING_DB_PASSWORD"
  post_processing_reporting_user: "EXAMPLE_POST_PROCESSING_REPORTING_DB_USER"
  post_processing_reporting_pass: "EXAMPLE_POST_PROCESSING_REPORTING_DB_PASSWORD"
